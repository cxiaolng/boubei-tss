<!doctype html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
    <meta charset="UTF-8">
    <title> report portlet demo </title>

    <link rel="stylesheet" href="tools/tssJS/css/boubei.css" type="text/css" />
    <script src="tools/tssJS/tssJS.all.js"></script>

    <style type="text/css">

        body { background-color: grey;  }
        iframe { width:100%; height:100%; }

        .setQuery { color: white; }
        .setQuery:link { color: #f0f0f0; }
        .setQuery:visited { color: #CCCCCC; text-decoration:none; }
        .setQuery:hover { color: #FEF7A9; text-decoration:none; }
        .setQuery:active { color: #ff7f24; }

    </style>


</head>
<body>

    <div class="panel" style="width:700px;position:absolute;top:0px;left:63px;"></div>
    <div class="panel" style="width:700px;position:absolute;top:300px;left:40%;"></div>
 
    <script type="text/javascript">
    
        $.leftbar( function() { alert("我要分享/订阅") } );
 
initReportPanels([497, 500]);

function initReportPanels(reportIds) {
    var $panels = $("div.panel");
    reportIds.each(function(i, reportId){
        initReportPanel($($panels[i]), reportId);
    });
}

function initReportPanel($panel, reportId) {
     $panel.css("height", "500px");
     $panel.attr("id", "panel" + reportId);

     $panel.panel('<a href="#" class="setQuery">【设置条件】</a>', '<iframe frameborder="0"></iframe>');

     $panel.find("iframe").attr("src", "modules/dm/report_portlet.html?id=" + reportId);
}

    </script>  
</body>
</html>
